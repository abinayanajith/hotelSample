<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
<div class="login">
    <div class="inside">
        <div class="imgcover">
            
            <!-- <img
              id="profile-img"
              src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
              class="profile-img-card"
            /> -->
            <img id="profile-img" class="profile-img-card" src="assets/final1.png">
            
        </div>
        <div class="user">
            <form (submit)="$event.preventDefault()">
                <mat-form-field>
                  <mat-label><b>Username</b></mat-label>
                  <input matInput (cdkAutofill)="firstNameAutofilled = $event.isAutofilled">
                  <mat-hint *ngIf="firstNameAutofilled">Autofilled!</mat-hint>
                </mat-form-field>
                <br>
                
                <mat-form-field>
                  <mat-label><b>Password</b></mat-label>
                  <input type='password' matInput (cdkAutofill)="lastNameAutofilled = $event.isAutofilled">
                  <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
                </mat-form-field>
                <br>
                
                <div class="but">
                <button mat-raised-button>Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
